<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="section-row">
          <div class="image">
            <picture>
              <source
                media="(max-width:376px)"
                srcset="./images/image-product-mobile.jpg" />

              <img
                src="./images/image-product-desktop.jpg"
                alt="Perfume Product"
            /></picture>
          </div>
          <div class="content">
            <p class="sub-title">PERFUME</p>
            <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
            <p class="description">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="content__price">
              <p class="content__price--discount-price">$149.99</p>
              <p class="content__price--primary-price">$169.99</p>
            </div>
            <div class="button">
              <a href="#"
                ><i class="fa-solid fa-cart-shopping"></i> Add to Cart</a
              >
            </div>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Nguyen Dang Khoa</a>.
    </div>
  </body>
</html>
